<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width-device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>AJAX</title>
</head>
<body>
<button data-page="demo1.html">Get info </button>
<!--<button data-page="demo2.html">Get Demo two </button>-->
<div id="show"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $(function (){
        $('button').on('click',function(){
            //The ajaxSetup() method sets default values for future AJAX requests.
            $.ajaxSetup({url: "auth.php", success: function(data,status,xhr){
                    console.log(data);
                    console.log(status);
                    console.log(xhr);
            }});
            $.ajax();

        });
    });
</script>
</body>
</html>
